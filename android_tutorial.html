<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>UOF_APP安裝流程說明 - Android</title>
	</head>
	<style>
		.container {
			width: 80%;
			margin: 0 auto;
		}
		.title {
			text-align: center;
			margin-bottom: 30px;
		}
		.row {
			margin-bottom: 50px;
		}
		.subtitle {
			text-align: center;
		}
		.imgbox {
			display: flex;
			justify-content: space-evenly;
			flex-wrap: wrap;
			gap: 12px;
		}
		.img {
			height: 320px;
			box-shadow: 2px 5px 5px rgba(0, 0, 0, 0.2);
		}
		@media only screen and (min-width: 1441px) {
			.img {
				height: 450px;
			}
		}
	</style>
	<body>
		<div class="container">
			<h1 class="title">APP安裝流程說明 - Android</h1>
			<div class="row">
				<h3 class="subtitle">1. 下載前需先進行安全性設定，至「設定」—>「安全性」—>開啟「不明的來源」。</h3>
				<div class="imgbox">
					<img src="./images/android_01.jpg" alt="" class="img" />
					<img src="./images/android_02.jpg" alt="" class="img" />
					<img src="./images/android_03.jpg" alt="" class="img" />
				</div>
			</div>
			<div class="row">
				<h3 class="subtitle">
					2. <a href="https://drive.google.com/file/d/1MXuEaRn_cVfVgwO2x5kHm03J14Ce-0Og/view?usp=sharing">下載APK檔</a>
				</h3>
				<div class="imgbox">
					<img src="./images/android_04.jpg" alt="" class="img" />
				</div>
			</div>
			<div class="row">
				<h3 class="subtitle">2. 開啟APK進行APP安裝作業。</h3>
				<div class="imgbox">
					<img src="./images/android_05.jpg" alt="" class="img" />
					<img src="./images/android_06.jpg" alt="" class="img" />
					<img src="./images/android_07.jpg" alt="" class="img" />
				</div>
			</div>
			<div class="row">
				<h3 class="subtitle">3. 完成安裝。</h3>
				<div class="imgbox">
					<img src="./images/android_08.jpg" alt="" class="img" />
				</div>
			</div>
		</div>
	</body>
</html>
