			.tooltip {
				position: relative;
				display: inline;
			}
			/* Tooltip 文本 */
			.tooltip .tooltiptext {
				visibility: hidden;
				width: 120px;
				background-color: grey;
				color: #fff;
				text-align: center;
				padding: 5px 0;
				border-radius: 6px;
				font-size: 14px;

				/* 定位 */
				position: absolute;
				z-index: 1;
				top: -5px;
				margin-left: 10px;

				opacity: 0;
				transition: opacity 1s;
			}
			.tooltip .tooltiptext::after {
				content: ' ';
				position: absolute;
				top: 50%;
				right: 100%; /* 提示工具左侧 */
				margin-top: -5px;
				border-width: 5px;
				border-style: solid;
				border-color: transparent grey transparent transparent;
			}

			/* 鼠标移动上去后显示提示框 */
			.tooltip:hover .tooltiptext {
				visibility: visible;
				opacity: 1;
			}
